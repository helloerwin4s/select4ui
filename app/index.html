<html>
	<head>
        <title>Select4UI is a javascript base for replacement default select boxes.</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
        <link href="./styles/main.css" rel="stylesheet"/>
	</head>
	<body>
        <aside class="fs-aside">
            <!-- <h1 class="fs-aside--head">Select 4UI</h1> -->
            <ul class="fs-aside--list">
                <li class="fs-aside--list-item">
                    <a href="#" class="fs-aside--list-link">Home</a>
                </li>
                <li class="fs-aside--list-item">
                    <a href="#" class="fs-aside--list-link">Documentation</a>
                </li>
            </ul>
        </aside>
        <main class="fs-main">
            <div class="fs-main--content">
                <h2>Select Box</h2>
                <h3>Default</h3>
                <select class="fs-select">
                    <option value="0" selected>Option One</option>
                    <option value="1">Option Two</option>
                    <option value="2">Option Three</option>
                    <option value="3">Option Four</option>
                    <option value="4">Option Five</option>
                    <option value="5">Option Six</option>
                    <option value="6">Option Seven</option>
                    <option value="7">Option Eight</option>
                    <option value="8">Option Nine</option>
                    <option value="9">Option Ten</option>
                    <option value="10">Option Eleven</option>
                    <option value="11">Option Twelve</option>
                </select>
                <h3>with Placeholder</h3>
                <select class="fs-select" aria-placeholder="Select an option">
                    <option value="0" selected>Option One</option>
                    <option value="1">Option Two</option>
                    <option value="2">Option Three</option>
                    <option value="3">Option Four</option>
                    <option value="4">Option Five</option>
                    <option value="5">Option Six</option>
                    <option value="6">Option Seven</option>
                    <option value="7">Option Eight</option>
                    <option value="8">Option Nine</option>
                    <option value="9">Option Ten</option>
                    <option value="10">Option Eleven</option>
                    <option value="11">Option Twelve</option>
                </select>
            </div>
            <div class="fs-main--props">
                <h3 class="fs-main--props-head">Properties</h3>
                <ul class="fs-main--props-list">
                    <li class="fs-main--props-item">
                        <label class="fs-main--props-label">
                            <span class="mr-5"><input type="checkbox" class="fs-checkbox"/></span>
                            <span>Placeholder</span>
                        </label>
                    </li>
                </ul>
            </div>
        </main>
		<script type="text/javascript" src="./scripts/main.js"></script>
	</body>
</html>
